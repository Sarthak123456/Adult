<script type="text/javascript">
	$('.dropdown-item').on('click', function(e){
		e.preventDefault();
		var value=$(this).text()
		alert (value);
		var url=('/view?sex=+'+$.trim(value))
		alert (url);
		console.log (url);
		$.ajax({
			type:'get',
			url: url,

			success : function(data){

				 var jq=jQuery(data);
		         var title = jq.find(".change");
		        
		         // var description = jq.find(".modal-body");
		         $(document).find('.change').replaceWith(title);
		         
				
			}

		});
	});

	$('#race').on('change', function(e){
		e.preventDefault();
		var value=$('#race').val()
	
		var url=('/view?race=+'+$.trim(value))
		console.log (url);
		$.ajax({
			type:'get',
			url: url,

			success : function(data){

				 var jq=jQuery(data);
		         var title = jq.find(".table");
		         
		         // var description = jq.find(".modal-body");
		         $(document).find('.table').replaceWith(title);
		         
				
			}

		});
	});

	$('#relationship').on('change', function(e){
		e.preventDefault();
		var value=$('#relationship').val()
		
		var url=('/view?relationship=+'+$.trim(value))
	
		$.ajax({
			type:'get',
			url: url,

			success : function(data){

				 var jq=jQuery(data);
		         var title = jq.find(".table");
		        
		         $(document).find('.table').replaceWith(title);
		         
			
			}

		});
	});


</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
    
     
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
     
      function drawChart() {
           var male = parseInt('{{male|safe}}',10);
        var female = parseInt("{{female|safe}}", 10);
        
        var data = google.visualization.arrayToDataTable([
          ['Gender', 'Population'],
          ['Males',   male],
          ['Females',    female],
          
         
        ]);
    
        var options = {
          title: 'Sex',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
     
     
    </script>

    <script type="text/javascript">
    	         google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      	var white = parseInt('{{white|safe}}',10);
      	var black = parseInt('{{black|safe}}',10);
      	var asian = parseInt('{{asian|safe}}',10);
      	var nri = parseInt('{{nri|safe}}',10);
      	var other = parseInt('{{other|safe}}',10);
      

        var data = google.visualization.arrayToDataTable([
          ['race', 'count'],
          ['White',     white],
          ['Black',      black],
          ['Asian-Pac-Islander',  asian],
          ['Amer-Indian-Eskimo', nri],
          ['Other',    other]
        ]);

        var options = {
          title: 'Race'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    	
    </script>
